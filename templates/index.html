<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ARABIC CHATBOT</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="w-80">
    <h4 class="text-center m-3 p-2">ARABIC CHATBOT</h4>
    <form class="m-4" action="/chatbot" method="POST">
      <label for="query" class="d-block text-center mb-2">Hello, Enter your query:</label>
      <textarea name="query" class="form-control w-75 mx-auto" rows="5"></textarea>
      <br></br>
      <button type="submit" class="btn btn-primary w-10 mx-auto d-block">Submit</button>
    </form>

  <div class="m-3 content response-div">
    {% if response %}
    <div class="response-box">
      <p class="response"><b>Response:</b> {{ response }}</p>
    </div>
    {% endif %}
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
